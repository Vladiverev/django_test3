{% extends 'test_site/base.html' %}
{% block content %}
<table>
  <thead>
    <tr>
      <th>Name</th>
      <th>Position</th>
      <th>Office</th>
      <th>Extn</th>
      <th>Start date</th>
      <th>Salary</th>
     </tr>
  </thead>
</table>

<script>    
$(document).ready(function() {
  $('#example').dataTable( {
    "ajax": "data/object.txt",
    "columns": [
      { "data": "name" },
      { "data": "position" },
      { "data": "office" },
      { "data": "extn" },
      { "data": "start_date" },
      { "data": "salary" }
    ]
  } );
} );
</script>


{% endblock %}
